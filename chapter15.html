    <script>
    function countTags(n) {
      var numtags = 0;
      if (n.nodeType == 1)
        numtags++;
        var children = n.childNodes;
        for(var i=0; i < children.length; i++) {
          numtags += countTags(children[i]);
        }
        return numtags;
      }
      </script>
